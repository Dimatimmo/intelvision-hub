<div class="action__container">
    <button mat-raised-button color="primary" class="add__resource__btn" (click)="openDialog()">Add resource</button>
</div>


<table mat-table [dataSource]="resources$" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef>Link</th>
        <td mat-cell *matCellDef="let element"> <a target="_blank" href="{{element.link}}">{{element.linkTitle}}</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="editResource(element)" >
                <mat-icon>edit</mat-icon>
             </button>
            <button mat-icon-button (click)="removeResource(element.id)" >
               <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
</table>
